services:
  frontend:
    build: ./frontend
    ports:
      - "${FRONTEND_PORT:-10001}:4200"
    networks:
      - front
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "${BACKEND_PORT:-10000}:3000"
    networks:
      - front
      - back
    depends_on:
      - postgres
    environment:
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-gestion_projet}
      - NODE_ENV=${NODE_ENV:-development}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:10001}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}

  postgres:
    image: postgres:16-alpine
    ports:
      - "5433:5432"
    networks:
      - back
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-gestion_projet}
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  front:
  back:

volumes:
  postgres_data:
