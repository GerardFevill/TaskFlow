<div class="page-header">
  <i class="fas fa-history"></i>
  <h2>Historique</h2>
</div>

<div class="activity-list">
  @for (activity of activities(); track activity.id) {
    <div class="activity-item" (click)="openTicket(activity.ticket_id)">
      <div class="activity-icon" [class]="getActivityClass(activity.action)">
        <i class="fas" [class]="getActivityIcon(activity.action)"></i>
      </div>
      <div class="activity-content">
        <div class="activity-header">
          <span class="ticket-title">{{ activity.ticket_title }}</span>
          <span class="activity-time">{{ formatTime(activity.created_at) }}</span>
        </div>
        <div class="activity-description">
          {{ getActivityDescription(activity) }}
        </div>
      </div>
    </div>
  }

  @if (activities().length === 0) {
    <div class="empty-state">
      <i class="fas fa-clock"></i>
      <h3>Aucune activite</h3>
      <p>L'historique des modifications apparaitra ici</p>
    </div>
  }
</div>
